<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/compiled.css" />
    <title>Paws and Claws | Your favourite store</title>
  </head>
  <body class="bg-secondary">
    <nav class="bg-secondary shadow-md">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex">
              <!-- Website Logo -->
              <a href="./index.html" class="flex items-center py-4 px-2">
                <img
                  src="./assets/images/logo.png"
                  alt=""
                  class="h-8 hover:scale-105 transition duration-300"
                />
              </a>
            </div>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1 gap-2">
            <a
              href="./index.html"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Inicio</a
            >
            <a
              href="./farmacia.html"
              class="py-2 px-4 text-secondary bg-primary-500 rounded-xl font-semibold"
              >Farmacia</a
            >
            <a
              href="./jugueteria.html"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Juguetería</a
            >
            <a
              href="./contacto.html"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Contacto</a
            >
            <a class="openButton cursor-pointer p-2 mr-4 hover:bg-primary-400 rounded-xl transition duration-300 stroke-primary-500 hover:stroke-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
            </a>
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <a class="openButton2 cursor-pointer p-2 mr-4 hover:bg-primary-400 rounded-xl transition duration-300 stroke-primary-500 hover:stroke-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
            </a>
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-primary-500 hover:text-primary-400 cursor-pointer"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="hidden md:hidden mobile-menu">
        <ul class="">
          <li class="active">
            <a
              href="./index.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="./farmacia.html"
              class="block text-sm px-2 py-4 text-white bg-primary-500 font-semibold"
              >Farmacia</a
            >
          </li>
          <li>
            <a
              href="./pastevents.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Juguetería</a
            >
          </li>
          <li>
            <a
              href="./contacto.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
      <script>
        const btn = document.querySelector("button.mobile-menu-button")
        const menu = document.querySelector(".mobile-menu")

        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden")
        })
      </script>
    </nav>

    <!-- Collapsed Shopping Cart-->
    <div class="sidebar fixed top-0 bottom-0 right-[-320px] p-2 w-[320px] overflow-y-auto text-center bg-primary-500 ease-in-out duration-300 shadow-md z-50">
      <div class="text-secondary text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <svg class="cursor-pointer h-8 w-8 closeButton hover:scale-105 duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>          
          <h1 class="font-bold  ml-3">Carro de compras</h1>
        </div>
        <hr class="my-2 text-secondary">
        <!-- Dynamically rendered shopping cart items-->
        <div class="cartItems">

        </div>
      </div>
    </div>
    
    <!-- Destacados Farmacia -->
    <section class="flex flex-col justify-center">
      <div
        class="h-20 w-full bg-primary-500 flex items-center justify-center shadow-md"
      >
        <h1 class="font-bold text-2xl text-secondary">Productos Farmacia</h1>
      </div>
      <div class="h-auto shadow flex items-center justify-center flex-wrap containerFarmacia">
        <!-- Dynamically Rendered Cards -->

      </div>
    </section>

    <script type="module" src="./js/dynamicProducts.js"></script>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
