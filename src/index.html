<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/compiled.css" />
    <title>Paws and Claws | Your favourite store</title>
  </head>
  <body class="bg-secondary">
    <nav class="bg-secondary shadow-md">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex">
              <!-- Website Logo -->
              <a href="./index.html" class="flex items-center py-4 px-2">
                <img src="./assets/images/logo.png" alt="" class="h-8 hover:scale-105 transition duration-300">
              </a>
            </div>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1 gap-2">
            <a
              href="#"
              class="py-2 px-4 text-secondary bg-primary-500 rounded-xl font-semibold"
              >Inicio</a
            >
            <a
              href="#"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Farmacia</a
            >
            <a
              href="#"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Juguetes</a
            >
            <a
              href="./contacto.html"
              class="py-2 px-4 text-primary-500 font-semibold hover:text-secondary hover:bg-primary-400 rounded-xl transition duration-300"
              >Contacto</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-primary-500 hover:text-primary-400 cursor-pointer"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="hidden md:hidden mobile-menu">
        <ul class="">
          <li class="active">
            <a
              href="#"
              class="block text-sm px-2 py-4 text-white bg-primary-500 font-semibold"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="./upcomingevents.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Farmacia</a
            >
          </li>
          <li>
            <a
              href="./pastevents.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Juguetes</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              class="block text-sm px-2 py-4 font-semibold text-primary-500 hover:bg-primary-300 hover:text-white transition duration-300"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
      <script>
        const btn = document.querySelector("button.mobile-menu-button")
        const menu = document.querySelector(".mobile-menu")

        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden")
        })
      </script>
    </nav>
    <div class="flex w-[500px] justify-center">
      <h1 class="font-bold text-2xl text-gray-500">Paws and Claws</h1>
    </div>
  </body>
</html>
